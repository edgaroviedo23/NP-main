{% extends 'base.html' %}
{% block title %} Edita el Post {% endblock %}

{% block content %}
 <h2>Crea un nuevo Post</h2>
 <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"> Postea los cambios </button>
 </form>
 <a href="{% url 'post_detail' object.pk %}">Cancelar</a>
 {% endblock %}
