{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 style="text-align: center;">Registrate</h1>

    {% for mensaje in messages %}
        <p class="message">{{ mensaje }}</p>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>

    <p><a href="{% url 'login' %}">¿Ya tienes cuenta? ¡Inicia sesión!</a></p>
    <p><a href="{% url 'home' %}">Inicio</a></p>
</div>
{% endblock %}
