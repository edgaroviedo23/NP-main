{% extends 'base.html' %}

{% block title %} Post List {% endblock %}

{% block content %}
<h1 class="titulo">Lista de Tags</h1>

<!-- Botones de acciÃ³n -->
<div class="action-buttons">
    <a href="{% url 'post_list' %}" class="button">Lista de posts</a>
    <a href="{% url 'tag_create' %}" class="button">Crea un nuevo tag</a>
</div>

<ul>
    {% for tag in object_list %}
        <li class="tarjeta">
            <p>{{ tag.name }}</p>
        </li>
        <a href="{% url 'tag_delete' tag.pk %}">Eliminar tag?</a>
    {% endfor %}
</ul>

{% endblock %}
